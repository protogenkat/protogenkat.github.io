<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kat's Test Site">
    <title>Kat's Test Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .scrolling-text {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 1.2em;
        }

        .scrolling-text marquee {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kat's Test Site!</h1>
    <p>This is a simple test website created by Kat.</p>
    <p>Feel free to explore and check out what Kat has been working on.</p>

    <div class="scrolling-text">
        <marquee>Test Site - Created by Kat</marquee>
    </div>

</body>
</html>
